    name="/home"
    src={{ item.device }}
    state=present
    fstype={{ item.fstype }}
    opts="nodev"
  when: item.mount == "/home"
  with_items: ansible_mounts
  tags:
    - cis-level-1
    - cis-sec_1.1
    - cis-sec_1.1.10
- name: CIS 1.1.11 Add nodev Option to Removable Media Partitions
  debug: msg="*** Not needed."
  tags:
    - cis-level-1
    - cis-sec_1.1
    - cis-sec_1.1.11
- name: CIS 1.1.12 Add noexec Option to Removable Media Partitions
  debug: msg="*** Not needed."
